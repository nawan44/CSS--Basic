<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8'>
        <meta http-equiv='X-UA-Compatible' content='IE=edge'>
        <title>2 Transform</title>
        <meta name='viewport' content='width=device-width, initial-scale=1'>
        <link
            rel='stylesheet'
            type='text/css'
            media='screen'
            href='css/2dtransform.css'>
        <script src='js/script.js'></script>
    </head>
    <body>
        <div class="container">
            <div class="container1">
                <div class="class1">Normal</div>
                <div class="class2">rotate(15deg)</div>
                <div class="class3">rotate(-30deg)</div>
                <div class="class4">rotate(-90deg)</div>
                <div class="class5">Left Top (15deg)</div>
                <div class="class6">Left Bottom (15deg)</div>
                <div class="class7">Left Bottom (45deg)</div>
            </div>
            <div class="container2">
                <div class="class8">ScaleX(1.5)</div>
                <div class="class9">ScaleY(2.5)</div>
                <div class="class10">Scale(0.5) ScaleY(2)</div>
                <div class="class11">skewX(15deg)</div>
                <div class="class12">skewY(15deg)</div>
                <div class="class13">skewX(15deg) skewY(-15deg)</div>
                <div class="class14">Matrix</div>
                <div class="class15">Matrix</div>
                <div class="class16">Matrix</div>
            </div>
        </div>
    </body>
</html>
