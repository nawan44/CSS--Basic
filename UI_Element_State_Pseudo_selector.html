<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>UI Element State Pseudo</title>
        <style>
            input:disabled{
                border: solid red 2px;
            }
            input:enabled {
                border: solid green 2px;
            }
            input:checked{
                margin-left: 30px;
            }
        </style>
        <link rel="stylesheet" href="css/typography.css">
    </head>
    <body>
        <div class="title-head">FORM </div>
        <form action="register.php" method="GET">
            <p>Name   : <input type="text" name="nama" disabled></p>
            <p>Age   : <input type="text" name="umur" ></p>
            <p>Address : <input type="text" name="alamat"></p>
            <p><input type="checkbox" name="mahasiswa">College Student</p>
            <p><input type="checkbox" name="pelajar">Student</p>

        </form>

    </body>
</html>
