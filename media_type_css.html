<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Media Type</title>
        <!-- Style untuk media screen -->
        <style>
        @media screen{
            h1 {
                color: red;
            }
            p {
                font-size: 18px;
                color: silver;
            }
        }

        /* Style unjtuk media print*/
        @media print {
            h1{
                color: green;
            }
            p{
                font-size: 19px;
                color: blue;
            }
        }
    </style>
    </head>
    <body>
        <h1>CSS</h1>
        <p>Cascading Style Sheets</p>
    </body>
</html>
