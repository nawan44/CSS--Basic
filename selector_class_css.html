<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Class Selector</title>
        <link rel="stylesheet" href="css/selector_class.css">
        <style>
            * {
                color: red;
            }
            div{
                color: chartreuse;
            }
        </style>
    </head>
    <body>
        <h1 class="title">Learning CSS</h1>
        <p class="warn">Let's Study</p>
        <div>
            <h2 class="title">Kuyy</h2>
            <p class="explan"> Yooo</p>
        </div>
        <h1 id="judul_pertama">Learning CSS</h1>
        <p id="pesan_pertama"> Study Hard</p>
        <div>
            <h2 id="judul_kedua">h2 inside the div tag</h2>
            <p id="pesan_kedua"> paragraph inside the div tag</p>
        </div>
    </body>
</html>
