<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Selector Descendant</title>
        <style>
            div h2{
                color: red;
            }
            p em{
                color:magenta;
            }
            body h1{
                color: greenyellow;
            }
            div .kar{
                color: mediumblue;
            }
            div.pesan{
                color: mediumorchid;
            }
            div .pesan{
                color: mediumseagreen;
            }
        </style>
    </head>
    <body>
        <h1>Belajar CSS</h1>
        <p>Jangan diganggu</p>
        <div>
            <h2>Header H2 didalam tag Div</h2>
            <p><em>Sebuah Paragaf </em> didalam tag div</p>
            <h2 class="kar">Header H2 didalam tag Div</h2>
        </div>
        <h2>Header H2 diluar tag Div</h2>

        <div>
            <h3 class="pesan">Mobil Toyota</h3>
        </div>
        <div class="pesan">Motor Honda</div>
    </body>
</html>
