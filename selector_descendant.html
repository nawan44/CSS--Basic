<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Selector Descendant</title>
        <style>
            div h2{
                color: red;
            }
            p em{
                color:magenta;
            }
            body h1{
                color: greenyellow;
            }
            div .kar{
                color: mediumblue;
            }
            div.pesan{
                color: mediumorchid;
            }
            div .pesan{
                color: mediumseagreen;
            }
        </style>
    </head>
    <body>
        <h1>Learn CSS</h1>
        <p>Please do not be disturbed</p>
        <div>
            <h2>h2 inside the div tag </h2>
            <p><em>A Paragaph </em> inside the div tag </p>
            <h2 class="kar">h2 inside the div tag</h2>
        </div>
        <h2>h2 outside the div tag</h2>

        <div>
            <h3 class="pesan">Toyota</h3>
        </div>
        <div class="pesan">Honda</div>
    </body>
</html>
