<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Element Selector</title>
        <style>
            h1{
                color: purple;
            }
            p {
                color: blue;
            }
        </style>
    </head>
    <body>
        <h1>Learn CSS</h1>
        <p>Attention, please</p>

        <div>
            <h2>H2 in div</h2>
            <p>p in div</p>
        </div>
    </body>
</html>
