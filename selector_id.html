<!DOCTYPE html>
<htm>
    <head>
        <meta charset="UTF-8">
        <title>ID selector</title>
        <style>
            #judul_pertama{
                color:brown;
            }
            #pesan_pertama{
                color: cadetblue;
            }
            #judul_kedua{
                color:darkgoldenrod
            }
        </style>
    </head>
    <body>
        <h1 id="judul_pertama">Learning CSS</h1>
        <p id="pesan_pertama"> Study Hard</p>
        <div>
            <h2 id="judul_kedua">h2 inside the div tag</h2>
            <p id="pesan_kedua"> paragraph inside the div tag</p>
        </div>
    </body>
</htm>
