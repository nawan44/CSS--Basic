<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Spesific Selector</title>
        <style>
            .judul{
                color: silver;
            }
            h2.judul{
                color: aqua;
            }
            p#kurl{
                color: yellow;
            }
        </style>
    </head>
    <body>
        <h1 class="judul">Belajar CSS</h1>
        <p>Mohon jangan diganggu</p>
        <div>
            <h2 class="judul">Header h2 didalam tag div</h2>
            <p>Paragaf didalam Div</p>
            <h3 class="judul">Header h3 didalam tag div</h3>
            <p id="kurl">Paragaf didalam Div</p>
        </div>
    </body>
</html>
